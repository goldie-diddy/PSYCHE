<!DOCTYPE html>
<html>
    <head>
        <title> CONTACT FORM </title>
    </head>
    <body>
        <h1> CONTACT US </h1>
       <form action="about.html" method="post">
        <div>
            <label for="firstname"> First Name </label>
            <input type="text" name="firstname" placeholder="Enter your firstname" id="firstname"required >
        </div>
<div style="margin-top: 10px;">
    <label for="surname"> Surname </label>
    <input type="text" name="surname" placeholder="Enter your surname" id="surname"required >
</div>
<div style="margin-top: 10px;">
    <label for="email address"> Email Address </label>
    <input type="email" name="email" placeholder="Enter your email address" id="email"required >
</div>
<div style="margin-top: 10px;">
    <label for="confirm email address"> Confirm Email Address </label>
    <input type="email" name="confirm_email" placeholder="Confirm email address" id="confirm_email"required >
</div>
<div style="margin-top: 10px;">
    <label for="sex"> Gender </label>
    <input type="radio" name="Gender" value="Male" required > Male
    <input type="radio" name="Gender" value="Female" required >Female
    <input type="radio" name="Gender" value="Other" required >Other
</div>
<div style="margin-top: 10px;">
    <label> Phone Number </label>
    <input type="text" name="phone_number" required>
</div>
<div style="margin-top: 10px;">
    <label> Home Address </label>
    <textarea name="home_address"></textarea>
</div>
<div style="margin-top: 10px;">
    <label> Country </label>
<select> 
    <option> Choose a Country </option>
    <option value="ukraine">Ukraine</option>
    <option value="hungary">Hungary</option>
    <option value="netherlands">Netherlands</option>
    <option value="germany">Germany</option>
    <option value="austria">Austria</option>
    <option value="other">Other</option>
</select>
</div>
<div style="margin-top: 10px;">
    <label> How should we contact you ? </label>
    <input type="checkbox" name="email" value="Male" required > Male
    <input type="checkbox" name="phone_number" value="Female" required >Female
</div>
<button type="reset" style="background-color:yellow; margin-top: 25px; width: 10%; height: 20px;" >RESET </button>
 <button type="submit" style="background-color:rgb(0, 255, 98); margin-top: 25px; width: 25%; height: 20px;" >SUBMIT </button>
       </form>
    </body>
</html>
