  <body>
    <div class="container">

    <div style="background-color:rgb(193, 190, 190); height:500px ; margin-top:50px ; width: 95%;" >
        <div style="background-color:white; float: right;margin-top:40px;margin-right:20px; border-radius: 2%; height: 380px; width: 55%;" class="col-md-6"> 
            
            <form>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" style="padding-left: 10px;">Email address</label>
              <input type="email" style="margin-left: 1px" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text" style="padding-left: 10px;">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" style="padding-left: 10px;">Password</label>
              <input type="password" style="margin-left:  1px; " class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox"  style="margin-left: 1px;" class="form-check-input" id="exampleCheck1">
              <label style="padding-left: 10px;" class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 30px;">Submit</button>
          </form></div>
        <div  class="col-md-6"> </div>
    </div>



</div>
