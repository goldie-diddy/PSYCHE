<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 5 Facebook Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style type="text/css">
      body{
      background-color: black;
      font-family: "Nunito Sans";
      }
      .login-form{
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
      background-color: black;
      padding: 25px;
      }
      h3{
      padding-left:30px;
      padding-right: 20px;
      }
      h2{
     font-size: 50px;
     font-weight: bold; 
     margin-left: 10px;
      }
      .btn-custom{
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      line-height: 28px;
      color: #fff;
      font-weight:700;
      height: 48px;
      }
      .btn-custom{
      color: #fff !important;
      }
      input{
      height: 52px;
      font-size: 18px !important;
      color: black;
      }
      .form-control:focus{
      box-shadow: 0 0 0 0 rgba(13,110,253,.25);
      }
      a{
      text-decoration: none;
      }
      a:hover{
      text-decoration: underline;
      }
      @media(max-width: 768px){
        .col-md-7,p{
          display: none;
        }
        input{
          font-size: 20px !important;
        }
        .login-form{
          box-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center vh-100">
        <div class="col-md-7">

          <h2>  CONTACT ME </h2>
          <h3>Interested in working together?</h3>
        </div>
        <div class="col-md-5">
          <form id="change" class="login-form" action="#">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Name"
                required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Email address"
                  required>
              </div>
            <div class="mb-3">
              <input type="textarea" class="form-control" placeholder="Message"
                required>
            </div>
            <button type="button" class="btn btn-custom btn-lg btn-block mt-3">Send Message</button>
            <div class="text-center pt-3 pb-3">
              <!-- <a href="#" class=""> -->
                <p>Lets bring your ideas to life!</p>
              <hr>
              <!-- <button type="button" class="btn btn-success btn-lg mt-3">replace w something</button> -->
            </div>
          </form>
          <!-- <p class="pt-3 text-center"><b>Create a Page</b> for a celebrity, band or business.</p> -->
        </div>
      </div>
    </div>
  </body>
</html>
